<html>
  <head>
    <title>Off-Campus Drive Application</title>
  </head>
  <style>
    h1 {
      text-align: center;
      color: brown;
    }

    form {
      margin-left: 50px;
    }

    p {
      color: darkblue;
      font-weight: bold;
      margin: 0;
      margin-top: 20px;
    }

    button {
      color: white;
      background-color: darkblue;
      padding: 5px;
    }
  </style>
  <body>
    <h1>Off-Campus Drive Application</h1>
    <form>
      <p>Name</p>
      <input type="text" /> <br />

      <p>Email</p>
      <input type="email" /> <br />

      <p>College</p>
      <input type="text" /> <br />

      <p>Bio</p>
      <textarea name="bio"></textarea> <br />

      <p>Gender</p>
      <input type="radio" name="gender" value="male" />Male <br />
      <input type="radio" name="gender" value="female" />Female <br />

      <p>Skills</p>
      <input type="checkbox" name="skills" value="java" />Java <br />
      <input type="checkbox" name="skills" value="python" />Python <br />
      <input type="checkbox" name="skills" value="html" />HTML <br />

      <br /><br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
