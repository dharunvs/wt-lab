<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Factorial</h1>
    <p>Enter a number</p>
    <input type="text" id="input" />
    <button onclick="func()">Okay</button>

    <p id="output"></p>

    <script>
      function factorial(n) {
        if (n === 0 || n === 1) {
          return 1;
        } else {
          return n * factorial(n - 1);
        }
      }

      function func() {
        const num = parseInt(document.getElementById("input").value);
        const result = factorial(num);

        document.getElementById("output").innerText = "Factorial: " + result;
      }
    </script>
  </body>
</html>
